openapi: 3.0.3
info:
  title: Dashboard API
  description: The backend API service for the Dashboard project.
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: Local Development Server
paths:
  /api/auth/login:
    post:
      tags:
        - Auth
      summary: User Login
      description: Authenticate and receive JWT tokens.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: admin
                password:
                  type: string
                  example: "123456"
      responses:
        '200':
          description: Login successful, returns user info and tokens.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          accessToken:
                            type: string
        '400':
          description: Bad Request, username or password not provided.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden, username or password incorrect.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/auth/codes:
    get:
      tags:
        - Auth
      summary: Get User Access Codes
      description: Retrieves access codes for the currently authenticated user.
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successfully retrieved access codes.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: string
        '401':
          description: Unauthorized, token is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/user/info:
    get:
      tags:
        - User
      summary: Get User Info
      description: Retrieves information for the currently authenticated user.
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successfully retrieved user information.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized, token is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/system/dept/list:
    get:
      tags:
        - System
      summary: Get Department List
      description: Retrieves a list of departments, possibly filtered.
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successfully retrieved department list.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Department'
        '401':
          description: Unauthorized, token is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/system/dept:
    post:
      tags:
        - System
      summary: Create Department
      description: Creates a new department.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Department'
      responses:
        '200':
          description: Successfully created department.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          description: Unauthorized, token is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/system/exchanges:
    get:
      tags:
        - System
      summary: Get API Key List
      description: Retrieves a list of all API Keys.
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successfully retrieved API Key list.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/ApiKey'
        '401':
          description: Unauthorized, token is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - System
      summary: Create API Key
      description: Creates a new API Key.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiKey'
      responses:
        '200':
          description: Successfully created API Key.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          description: Unauthorized, token is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/system/exchanges/{id}:
    put:
      tags:
        - System
      summary: Update API Key
      description: Updates an existing API Key.
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiKey'
      responses:
        '200':
          description: Successfully updated API Key.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          description: Unauthorized, token is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - System
      summary: Delete API Key
      description: Deletes an API Key.
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successfully deleted API Key.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          description: Unauthorized, token is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/trading-pairs/{exchange_name}:
    get:
      tags:
        - trading-pairs
      summary: Get Trading Pairs by Exchange
      description: Retrieves a list of trading pairs for a given exchange.
      parameters:
        - name: exchange_name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully retrieved trading pairs.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/TradingPair'
        '404':
          description: Exchange not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v6-single/backtest:
    get:
      tags:
        - v6-single-backtest
      summary: Get a list of single backtests
      responses:
        '200':
          description: A list of backtests
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/V6SingleBacktest'
    post:
      tags:
        - v6-single-backtest
      summary: Create a new single backtest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/V6SingleBacktestCreate'
      responses:
        '200':
          description: The created backtest
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/V6SingleBacktest'
  /api/v6-single/backtest/{backtest_id}:
    get:
      tags:
        - v6-single-backtest
      summary: Get a single backtest by ID
      parameters:
        - name: backtest_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: The requested backtest
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/V6SingleBacktest'
        '404':
          description: Backtest not found
    put:
      tags:
        - v6-single-backtest
      summary: Update a single backtest
      parameters:
        - name: backtest_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/V6SingleBacktestUpdate'
      responses:
        '200':
          description: The updated backtest
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/V6SingleBacktest'
        '404':
          description: Backtest not found
    delete:
      tags:
        - v6-single-backtest
      summary: Delete a single backtest
      parameters:
        - name: backtest_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Backtest deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '404':
          description: Backtest not found
  /api/v6-single/backtest/{backtest_id}/start:
    post:
      tags:
        - v6-single-backtest
      summary: Start a single backtest
      parameters:
        - name: backtest_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: The backtest has been started
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/V6SingleBacktest'
        '404':
          description: Backtest not found
  /api/v6-single/backtest/{backtest_id}/log:
    get:
      tags:
        - v6-single-backtest
      summary: Get log for a single backtest
      description: Retrieve the log file for a specific backtest.
      parameters:
        - name: backtest_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: The backtest log file.
          content:
            text/plain:
              schema:
                type: string
                format: binary
        '404':
          description: Backtest not found or Log file not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v6-single/backtest/{backtest_id}/stats:
    get:
      tags:
        - v6-single-backtest
      summary: Get stats data for a single backtest
      description: Retrieve the statistics data for a specific backtest to render charts.
      parameters:
        - name: backtest_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: The statistics data in JSON format.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
  /api/v6-single/backtest/{backtest_id}/result:
    get:
      tags:
        - v6-single-backtest
      summary: Get result text for a single backtest
      description: Retrieve the backtest result text file for a specific backtest.
      parameters:
        - name: backtest_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: The backtest result text.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
  /api/v6-single/backtest/{backtest_id}/config:
    get:
      tags:
        - v6-single-backtest
      summary: Get config JSON for a single backtest
      description: Retrieve the configuration JSON file for a specific backtest.
      parameters:
        - name: backtest_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: The configuration data in JSON format.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
        '404':
          description: Backtest not found or Config file not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Failed to process config file.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
                      data:
                        type: string
        '404':
          description: Backtest not found or Result file not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Failed to process result file.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
                      data:
                        type: array
                        items:
                          type: object
        '404':
          description: Backtest not found or Stats file not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Failed to process stats file.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/system/preferences:
    get:
      tags:
        - preferences
      summary: Read Preference
      description: Retrieve the current preference settings.
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Preference'
        '404':
          description: Preference not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - preferences
      summary: Create Or Update Preference
      description: Create or update the preference settings.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PreferenceCreate'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Preference'
  /api/system/coinmarket:
    get:
      tags:
        - System
      summary: Get CoinMarketCap Config
      description: Retrieves the current CoinMarketCap API configuration.
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successfully retrieved CoinMarketCap configuration.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/CoinMarketCap'
        '401':
          description: Unauthorized, token is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - System
      summary: Create or Update CoinMarketCap Config
      description: Creates or updates the CoinMarketCap API configuration.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CoinMarketCapCreate'
      responses:
        '200':
          description: Successfully saved CoinMarketCap configuration.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          description: Unauthorized, token is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    # Generic response structure for success
    SuccessResponse:
      type: object
      properties:
        code:
          type: integer
          description: Status code, 0 for success.
          example: 0
        data:
          type: object
        message:
          type: string
          description: Response message.
          example: ok
    # Generic response structure for error
    ErrorResponse:
      type: object
      properties:
        code:
          type: integer
          description: Status code, -1 for error.
          example: -1
        data:
          type: 'null'
          example: null
        error:
          type: object
        message:
          type: string
          description: Error message.
    # User Information
    User:
      type: object
      properties:
        id:
          type: string
          description: User ID.
        username:
          type: string
          description: Username.
        roles:
          type: array
          items:
            type: string
          description: A list of role identifiers.
    # Department Information
    Department:
      type: object
      properties:
        id:
          type: string
          description: Department ID.
        pid:
          type: string
          description: Parent Department ID, 0 for root.
        name:
          type: string
          description: Department name.
        status:
          type: integer
          description: 'Status, 0: disabled, 1: enabled.'
          enum: [0, 1]
        createTime:
          type: string
          format: date-time
          description: Creation timestamp.
        remark:
          type: string
          description: Remarks.
        children:
          type: array
          items:
            $ref: '#/components/schemas/Department'
    # API Key Information
    ApiKey:
      type: object
      properties:
        id:
          type: integer
          description: API Key ID.
        exchange:
          type: string
          description: Exchange identifier.
        accountType:
          type: string
          description: 'Account type, e.g., futures, spot.'
          enum: [futures, spot]
        accountName:
          type: string
          description: Custom label for the API Key.
        apiKey:
          type: string
          description: The API access key.
        status:
          type: string
          description: 'Status, e.g., active, inactive.'
          enum: [active, inactive]
        lastUsed:
          type: string
          format: date-time
          description: Last usage timestamp.
        exchangeName:
          type: string
          description: Display name for the exchange.
    # Trading Pair Information
    TradingPair:
      type: object
      properties:
        exchange_name:
          type: string
          description: Exchange identifier.
        trading_pairs:
          type: array
          items:
            type: string
          description: A list of trading pairs.
    V6SingleBacktest:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        account_name:
          type: string
        exchange:
          type: string
        symbol:
          type: string
        market_type:
          type: string
        mode:
          type: string
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        initial_capital:
          type: number
          format: float
        status:
          type: string
    V6SingleBacktestCreate:
      type: object
      properties:
        name:
          type: string
        account_name:
          type: string
        exchange:
          type: string
        symbol:
          type: string
        market_type:
          type: string
        mode:
          type: string
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        initial_capital:
          type: number
          format: float
        status:
          type: string
    V6SingleBacktestUpdate:
      type: object
      properties:
        name:
          type: string
        account_name:
          type: string
        exchange:
          type: string
        symbol:
          type: string
        market_type:
          type: string
        mode:
          type: string
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        initial_capital:
          type: number
          format: float
        status:
          type: string
    Preference:
      type: object
      properties:
        id:
          type: integer
        pbv6_path:
          type: string
          nullable: true
        pbv6_interpreter_path:
          type: string
          nullable: true
        pbv7_path:
          type: string
          nullable: true
        pbv7_interpreter_path:
          type: string
          nullable: true
    CoinMarketCap:
      type: object
      properties:
        id:
          type: integer
        coin_market_cap_api_key:
          type: string
        fetch_limit:
          type: integer
        fetch_interval:
          type: integer
        metadata_interval:
          type: integer
    CoinMarketCapCreate:
      type: object
      properties:
        coin_market_cap_api_key:
          type: string
        fetch_limit:
          type: integer
        fetch_interval:
          type: integer
        metadata_interval:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
          nullable: true
    PreferenceCreate:
      type: object
      properties:
        pbv6_path:
          type: string
          nullable: true
        pbv6_interpreter_path:
          type: string
          nullable: true
        pbv7_path:
          type: string
          nullable: true
        pbv7_interpreter_path:
          type: string
          nullable: true
  securitySchemes:
    # JWT Bearer Token Authentication
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT